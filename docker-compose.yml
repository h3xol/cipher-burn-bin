services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    networks:
      - appnet
    environment:
      POSTGRES_DB: securepaste
      POSTGRES_USER: securepaste_user
      POSTGRES_PASSWORD: securepaste_password
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./postgres-api/schema.init.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securepaste_user -d securepaste"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  api:
    build: ./postgres-api
    restart: unless-stopped
    networks:
      - appnet
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: securepaste
      DB_USER: securepaste_user
      DB_PASSWORD: securepaste_password
      PORT: 3001
      UPLOADS_DIR: /usr/src/app/uploads
    volumes:
      - uploads:/usr/src/app/uploads
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:3001/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      args:
        VITE_DATABASE_PROVIDER: postgres
        VITE_POSTGRES_API_URL: http://localhost:3001/api
    restart: unless-stopped
    networks:
      - appnet
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "4173:4173"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:4173 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    networks:
      - appnet
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin1234
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  db-data:
  uploads:
  pgadmin-data:

networks:
  appnet:
    driver: bridge
